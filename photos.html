<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

    </h1>
    <hr class="m-auto" />

      <div class="container-fluid pl-5 pr-5 pt-4">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img

            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img

              src="/assets/img/shiva.jpg"

            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

              class="img-fluid content"
              src="/assets/img/padrepio.jpg"
              alt="padre pio statue"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img
              class="img-fluid content"
              src="/assets/img/candle.jpg"
              alt="night candle"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img class="img-fluid" src="/assets/img/cat.jpg" alt="cat" />
          </div content>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img
              class="img-fluid content"
              src="/assets/img/flower.jpg"

            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img
              class="img-fluid content"
              src="/assets/img/streetcat.jpg"
              alt="cat on a street"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img
              class="img-fluid content"
              src="/assets/img/statue.jpg"
              alt="amsterdam Rembrandt statue"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <img
              class="img-fluid content"
              src="/assets/img/streetmarket.jpg"
              alt="stree market in Catania"
            />
          </div>

        </div>

    <script
