<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="contact" class="content-section">
      <div class="contact-section">
        <div class="container">
          <h2 class="text-center">Contact Me</h2>
          <p class="text-center">
            Feel free to shout me by feeling the contact form or visiting my
            social network sites like Twitter, Facebook, Youtube.
          </p>
          <div class="row">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Mario rossi"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="mario.rossi@example.com"
                />
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea
                  class="form-control"
                  placeholder="Description"
                  id="message"
                ></textarea>
              </div>
              <div class="text-right">
                <button class="btn btn-default">Send Message</button>
              </div>
            </form>

            <hr />
            <h3 class="text-center">Social Sites</h3>
            <ul class="list-inline banner-social-buttons text-center">
              <li>
                <a href="#" class="btn btn-default btn-lg"
                  ><i class="fa fa-twitter">
                    <span class="network-name">Twitter</span></i
                  ></a
                >
              </li>
              <li>
                <a href="#" class="btn btn-default btn-lg"
                  ><i class="fa fa-facebook">
                    <span class="network-name">Facebook</span></i
                  ></a
                >
              </li>
              <li>
                <a href="#" class="btn btn-default btn-lg"
                  ><i class="fa fa-youtube-play">
                    <span class="network-name">Youtube</span></i
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </body>
</html>
